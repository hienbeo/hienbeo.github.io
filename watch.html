<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nevar - Films online</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <style>
    .body {
        margin-top: 50px !important;
      }
      @media (max-width: 768px) {
        .container {
          padding: 0 !important;
        }
        .col-md-8 {
          padding: 0 !important;
        }
        .col-md-12 {
          padding: 0 !important;
        }
        .film-information-area {
          margin: 0 !important;
        }
      }
    </style>
</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <div class="cover-header-menu"></div>
  <div class="cover-header-search"></div>
  <div class="header">
    <div class="container">
      <div class="logo-area">
        <div class="logo">
          <a href="index.html"> <img alt="LOGO" src="assets/crane.svg" width="55" height="55">
            <span>NEVAR</span>
          </a>
        </div>
        <div class="category-button">
          <a href="index.html">Trang chủ</a>
          <a href="category.html?type=retail">Phim lẻ</a>
          <a href="category.html?type=cartoon">Phim hoạt hình</a>
          <a href="category.html?type=series">Phim bộ</a>
        </div>
      </div>
      <div class="search-button">
        <a><i class="fa fa-search" aria-hidden="true"></i></a>
      </div>
      <div class="menu-button">
        <a><img alt="LOGO" src="assets/crane.svg" width="50" height="50"></a>
      </div>
    </div>
  </div>
  <div class="search-area">
    <div class="container">
      <form id="search-form">
        <input id="search-input" type="text" placeholder="Tìm kiếm" />
        <button type="submit">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="body">
    <div class="cover-player"></div>
    <div class="watch-area">
      <div id="media-player">
        <div class="video-area">
          <video id="video-player"></video>
        </div>
        <div class="video-control-area">
          <div class="video-process-area">
            <div class="video-process-buffered"></div>
            <div class="video-process-realtime"></div>
          </div>
          <div class="control-button">
            <div class="control-left">
              <button id="togglePlay" class="btn btn-sm btn-transparent video-function"><i class="fa fa-play"
                  aria-hidden="true"></i></button>
              <button id="videoVolume" class="btn btn-sm btn-transparent video-function"><i class="fa fa-volume-up"
                  aria-hidden="true"></i></button>
              <span id="videoTimer">00:00 / 0:00:00</span>
            </div>
            <div class="control-right">
              <div class="togglePixel" style="display:inline-block">
                <button id="360p" class="btn btn-sm btn-grey video-function change-pixel"><b>360P</b></button>
                <button id="480p" class="btn btn-sm btn-grey change-pixel" disabled><b>480P</b></button>
                <button id="720p" class="btn btn-sm btn-grey change-pixel" disabled><b>720P</b></button>
                <button id="1080p" class="btn btn-sm btn-grey change-pixel" disabled><b>1080P</b></button>
              </div>
              <div style="display:inline-block">
                <button id="toggleLight" class="btn btn-sm btn-yellow"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="col-md-8">
          <div class="film-information-area">
            <div class="row">
              <div class="col-sm-4 col-xs-5"><img style="width: 100%" /></div>
              <div class="col-sm-8 col-xs-7">
                <div class="film-information-content">
                  <span class="film-title"></span> <br />
                  <span class="film-title-eng"></span> <br />
                  <div id="share-film"></div>
                  <hr />
                  <span class="film-time film-content"></span> <br />
                  <span class="film-director film-content"></span> <br />
                  <span class="film-year film-content"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <hr style="margin: 15px 0 !important;" />
              <div class="col-md-12">
                <div class="film-desciption-area">
                  <span class="film-desciption"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="film-comment-area">
            <h4 style="color: #666">
              <b><i class="fa fa-comment" aria-hidden="true"></i> Bình luận</b>
            </h4>
            <hr>
            <div class="fb-comments" data-width="100%" data-numposts="5"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="right-menu">
            <div class="fanpage box">
              <h4 style="color: #666">
                <b><i class="fa fa-facebook-square" aria-hidden="true"></i> Fanpage</b>
              </h4>
              <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fnevartech&tabs=messages&width=340&height=250&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                width="340" height="250" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowTransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="category box">
              <div class="item-menu">
                <a href="index.html">
                  <div><span>Trang chủ</span></div>
                </a>
              </div>
              <div class="item-menu">
                <a href="category.html?type=retail">
                  <div><span>Phim lẻ</span></div>
                </a>
              </div>
              <div class="item-menu">
                <a href="category.html?type=cartoon">
                  <div><span>Phim hoạt hình</span></div>
                </a>
              </div>
              <div class="item-menu">
                <a href="category.html?type=series">
                  <div><span>Phim bộ</span></div>
                </a>
              </div>
            </div>
            <div class="continue-watching box">
              <div class="header-menu"><span>Tiếp tục xem (3)</span></div>
              <div class="continue-watching-list">
                <div class="continue-watching-item">
                  <div><img src="assets/images/24hyeu.jpg" /></div>
                  <div>
                    <span><b>24h Yêu</b></span> <br />
                    <span>blab</span> <br />
                    <span><i>Đang xem: 90/180 phút</i></span>
                  </div>
                </div>
                <div class="continue-watching-item">
                  <div><img src="assets/images/atm.jpg" /></div>
                  <div>
                    <span><b>ATM: lỗi tại tình yêu</b></span> <br />
                    <span>blab</span> <br />
                    <span><i>Đang xem: 90/180 phút</i></span>
                  </div>
                </div>
                <div class="continue-watching-item">
                  <div><img src="assets/images/bimatdaythi.jpg" /></div>
                  <div>
                    <span><b>Bí mật dậy thì</b></span> <br />
                    <span>blab</span> <br />
                    <span><i>Đang xem: 90/180 phút</i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/page.js"></script>
    <script type="text/javascript" src="assets/data/cartoon-data.js"></script>
    <script type="text/javascript" src="assets/data/retail-data.js"></script>
    <script type="text/javascript" src="assets/data/series-data.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/watch.js"></script>
    <script type="text/javascript" src="assets/js/mediaplayer.js"></script>
</body>
